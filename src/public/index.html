.cbp-qtrotator {
	position: relative;

	margin-top:20px;

	width:84px;

}

.cbp-qtcontent-right{
	width:846px;
	float:left;
}

.cbp-qtrotator .cbp-qtcontent {
	position: absolute;
	/*min-height: 200px;*/
	border-top: 1px solid #f4f4f4;
	border-bottom: 1px solid #f4f4f4;
	padding: 2em 0;
	top: 0;
	z-index: 0;
	opacity: 0;
	width: 100%;
}

.no-js .cbp-qtrotator .cbp-qtcontent {
	border-bottom: none;
}

.cbp-qtrotator .cbp-qtcontent.cbp-qtcurrent,
.no-js .cbp-qtrotator .cbp-qtcontent {
	position: relative; 
	z-index: 100;
	pointer-events: auto;
	opacity: 1;
}

.cbp-qtrotator .cbp-qtcontent:before,
.cbp-qtrotator .cbp-qtcontent:after {
	content: " ";
	display: table;
}

.cbp-qtrotator .cbp-qtcontent:after {
	clear: both;
}

.cbp-qtprogress {
	position: absolute;
	background: #47a3da;
	height: 1px;
	width: 0%;
	top: 0;
	z-index: 1000;
}

.cbp-qtrotator blockquote {
	margin: 0;
	padding: 0;
}

.cbp-qtrotator blockquote p {
	/*color: #888;*/
	font-weight: 300;
	margin: 0 0 1em;
}

.cbp-qtrotator blockquote footer {
	font-size: 1.2em;
}

}

.cbp-qtrotator .cbp-qtcontent img {
